     <script>  

let a = 4316;
let result = 0;
let lastDigit = 0;
while (true) {
    if (a == 0) {
        break;
    }
    lastDigit = a % 10;
    result = result * 10 + lastDigit;
    a = Math.floor(a/10)
}

console.log(result);
</script>
